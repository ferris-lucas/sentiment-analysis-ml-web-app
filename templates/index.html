<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">    
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <style>
    body {
    background-image: url("static/img/background.jpg");
    background-size : cover;
    }

    .container {
        width: 735px;
        margin: 10vh auto;
        background-color: #FFF;
        padding: 15px;
        border-radius: 9px;
        box-shadow: 0px 0px 0px 5px #000000 inset;
    }

    h1 {
        text-shadow: #9bb4c3 0px 3px 4px;
        color: black;
        font-size: 40px;
        text-align: center;
        margin-bottom: 15px;
    }

    p {
        text-align: center;
        color: #a79e9e;
        line-height: 1.5;
    }

    span {
    color: #00aced;
    }

    .image {
        margin: auto;
        padding: 6px;
        background: #1c536d;
        width: 128px;
        height: 128px;
        box-shadow: -1px 8px 10px #111215;
        overflow: hidden;
        border-radius: 50%;
        position: relative;
    }

    img {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }

    textarea {
        margin: 30px auto 15px;
        height: 127px;
        box-shadow:0px 0px 0px 0.5px #a3a3a3;
        padding: 15px;
    }

    input[type='submit'] {
        text-transform: capitalize;
    }

    .alert {
        text-align: center;
    }
    </style>
    <title>Movie Review Sentiment Analysis</title>
</head>
<body>
<div class='container'>
    <h1>Predict sentiment in movie review</h1>
    <p class="lead">Simple API to check the sentiment in <span>Movie Reviews</span> based on IMDb dataset and XGBOOST classifier.</p>
    <div class='image'>
        <img src="{{ url_for('static', filename = 'img/imdb.png') }}">
    </div>
    <form action = {{url_for('make_prediction')}} method = "post">
        <textarea id='userReview' placeholder='Type in or paste here...' name='user_input' class="form-control"></textarea>
        <input type='submit' value='Predict' class="btn btn-primary" onclick="showImage()">
        <button id='clearReview' class="btn btn-danger">Clear text</button>
    </form>
    <h3>{{ prediction_text }}</h3>
    <div class='image'>
        <img id="positiveImage" src="{{ url_for('static', filename = 'img/positive.png') }}" hidden=true>
        <img id="negativeImage" src="{{ url_for('static', filename = 'img/negative.png') }}" hidden=true>
    </div>
</div>
<script>
    clearBtn = document.getElementById("clearReview")
    clearBtn.onclick = function(x) {
        x.preventDefault()
        userReview.value = "";
    }

    lastReview = {{ prediction }}
    if(lastReview == 1) {
        document.getElementById("positiveImage").hidden = false;
        document.getElementById("negativeImage").hidden = true;
        }
    else {
        document.getElementById("positiveImage").hidden = true;
        document.getElementById("negativeImage").hidden = false;
        }

</script>
</body>
</html>
